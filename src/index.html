<!DOCTYPE html>

<body>

  <header>

    <nav>
      <input type="checkbox" id="check">

        <i class="fa fa-navicon"></i>
      </label>

      <label><img class="go-home" id="logo" src="Media/harry-potter-logo-png-transparent.png" alt=""></label>

      <a class="link-conteiner" href="https://www.harrypotterwizardsunite.com/es/" target="_blank"> <img class="link"
          src="Media/1815971.png" alt="" /></a>
      <ul>
        <li><a class="home" href="#Home">Home</a></li>
        <li><a id="patronus" href="#Patronus">Patronus</a></li>
        <li><a id="wand" href="#Wands">Wands</a></li>


      </ul>
    </nav>
    <!--</ul>-->

  </header>
  <div id="search-container">

  <style type="text/css">
    * {
      cursor: url(https://cur.cursors-4u.net/user/use-1/use160.cur), auto !important;

  <a href="http://www.cursors-4u.com/cursor/2011/02/06/harry-potter-magical-wand.html" target="_blank"

  <div id="pagina_inicial">

      <select id="house">
        <option value="">House</option>
        <option value="Gryffindor"> Gryffindor</option>

        <option value="Ravenclaw"> Ravenclaw</option>
        <option value="Hufflepuff"> Hufflepuff</option>
      </select>
      <select id="role">
        <option value="">Role</option>
        <option value="Student"> Student</option>
        <option value="Staff"> Staff</option>
        <option value="No role"> No role</option>
      </select>
      <select id="gender">
        <option value="">Gender</option>
        <option value="female"> Female</option>
        <option value="male"> Male</option>
      </select>
    </div>
    <main>
      <section id="cartas" class="formato_cartas ">
      </section>
    </main>
    <footer>
